<body class="signup-page sidebar-collapse">
  <nav class="navbar navbar-color-on-scroll navbar-transparent    fixed-top  navbar-expand-lg " color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="">
          Team -41</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="button-container nav-item iframe-extern">
            <a href="{%url 'accounts:login' %}"  class="btn  btn-info  btn-lg btn-round btn-block" style="box-shadow: #050505;"> Log in
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="page-header header-filter" style="background-image: url('https://s3.amazonaws.com/cdn.masonr.com/belden/cream/potomac_clear_8x.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-md-6 ml-auto mr-auto">
          <div class="card card-signup">
            <h2 class="card-title text-center">SIGN UP</h2>
            <div class="card-body">
              <div class="row">
                <div class="col-md-11 ml-auto mt-auto mb-auto mr-auto" >
                          <form  method="POST">
                            {% csrf_token %}
                               {{ form|crispy }}
                               {{profile_form|crispy }}
                         </fieldset>
                        <label class="form-check-label">
                          <input class="form-check-input" type="checkbox" value="" unchecked required >
                          <span class="form-check-sign">
                            <span class="check"></span>
                          </span><br><br>
                          I agree that the details are correct.
                        </label>
                      </div>
                      <div class="text-center">
                        <input type="submit" class="btn btn-primary btn-round" value="Sign Up">
                      </div>
                    </form>
                    {% if flag == 0 %}
                    <div class="alert alert-warning" role="alert"> Username already in use!</div>
                    {% endif %}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
